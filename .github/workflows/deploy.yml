name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main  # Trigger deployment on main branch push

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Google Cloud SDK
      - name: Set up Google Cloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      # 3️⃣ Configure Docker to use gcloud as a credential helper
      - name: Configure Docker with gcloud
        run: gcloud auth configure-docker

      # 4️⃣ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/alterconsult:$GITHUB_SHA .

      # 5️⃣ Push Docker image to Google Container Registry
      - name: Push Docker image
        run: |
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/alterconsult:$GITHUB_SHA

      # 6️⃣ Deploy to Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy alterconsult \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/alterconsult:$GITHUB_SHA \
            --platform managed \
            --region ${{ secrets.GCP_REGION }} \
            --allow-unauthenticated
