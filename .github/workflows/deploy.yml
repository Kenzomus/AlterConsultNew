name: Deploy to Google Cloud Run

on:
  push:
    branches: [ "main", "dev" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker
        run: gcloud auth configure-docker us-central1-docker.pkg.dev -q

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build and Push Docker image
        run: |
          IMAGE="us-central1-docker.pkg.dev/alter-consult-464302/alterconsult-repo/alterconsult:${{ github.sha }}"
          docker build -t $IMAGE .
          docker push $IMAGE

      - name: Deploy to Cloud Run
        run: |
          IMAGE="us-central1-docker.pkg.dev/alter-consult-464302/alterconsult-repo/alterconsult:${{ github.sha }}"

          if [ "${GITHUB_REF##*/}" = "main" ]; then
            SERVICE="alterconsult"
          else
            SERVICE="alterconsult-staging"
          fi

          gcloud run deploy $SERVICE \
            --image $IMAGE \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated \
            --project alter-consult-464302

      - name: Run Drupal updates
        run: |
          if [ "${GITHUB_REF##*/}" = "main" ]; then
            SERVICE="alterconsult"
          else
            SERVICE="alterconsult-staging"
          fi

          # Run drush update inside the deployed container
          gcloud run exec $SERVICE \
            --region us-central1 \
            --project alter-consult-464302 \
            -- drush updb -y && drush cr
